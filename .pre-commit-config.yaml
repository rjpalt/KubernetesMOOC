repos:
  - repo: local
    hooks:
      - id: course-project-quality
        name: Course Project Code Quality
        entry: bash -c 'cd course_project && ./quality.sh --check'
        language: system
        files: ^course_project/.*\.py$
        pass_filenames: false
        

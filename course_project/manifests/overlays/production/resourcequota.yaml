apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-resource-quota
  namespace: project
spec:
  hard:
    # CPU quotas
    requests.cpu: "2000m"
    limits.cpu: "4000m"
    # Memory quotas - increased to support 3 NATS replicas
    requests.memory: "3072Mi"
    limits.memory: "6144Mi"
    # Pod quotas
    count/pods: "20"
    # Storage quotas
    requests.storage: "10Gi"
    # Additional resource quotas
    count/persistentvolumeclaims: "5"
    count/services: "10"
    count/secrets: "10"
    count/configmaps: "10"
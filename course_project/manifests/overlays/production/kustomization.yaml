apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Production overlay - used for deploying main branch to project namespace
# Usage: 
#   cd course_project/manifests/overlays/production
#   kustomize edit set image [images...]
#   kustomize build . | kubectl apply -f -

resources:
  - ../../base
  - resourcequota.yaml
  - hpa-backend.yaml
  - hpa-frontend.yaml

# Patch API_BASE_PATH for production path-based routing through /project/
patches:
  - target:
      kind: Deployment
      name: todo-app-fe
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/3/value
        value: "/project"

images:
  - name: kubemooc.azurecr.io/todo-app-be
    newTag: latest
  - name: kubemooc.azurecr.io/todo-app-fe
    newTag: latest
  - name: kubemooc.azurecr.io/todo-app-cron
    newTag: latest

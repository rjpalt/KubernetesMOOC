apiVersion: v1
kind: ResourceQuota
metadata:
  name: staging-resource-quota
  namespace: staging
spec:
  hard:
    # CPU quotas - conservative to prevent production impact
    requests.cpu: "2000m"
    limits.cpu: "4000m"
    # Memory quotas - conservative to prevent production impact
    requests.memory: "2048Mi"
    limits.memory: "4096Mi"
    # Pod quotas - fewer pods than production
    count/pods: "15"
    # Storage quotas - smaller than production
    requests.storage: "5Gi"
    # Additional resource quotas
    count/persistentvolumeclaims: "3"
    count/services: "8"
    count/secrets: "8"
    count/configmaps: "8"

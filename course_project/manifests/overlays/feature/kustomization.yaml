apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Feature branch overlay - used for deploying feature branches to separate namespaces
# Excludes PostgreSQL StatefulSet since using Azure Database for PostgreSQL
# Usage: 
#   cd course_project/manifests/overlays/feature
#   kustomize edit set namespace feature-branch-name
#   kustomize edit set image [images...]
#   kustomize build . | kubectl apply -f -

resources:
  # Include all base resources except PostgreSQL
  - ../../base/shared/
  - ../../base/todo-be/
  - ../../base/todo-fe/
  - ../../base/todo-cron/
  # Note: Excluding ../../base/postgres/ - using Azure Database for PostgreSQL

# JSON patches for Azure PostgreSQL integration and HTTPRoute customization
patches:
  - target:
      kind: Deployment
      name: todo-app-be
    patch: |-
      - op: add
        path: /spec/template/spec/serviceAccountName
        value: postgres-service-account
      - op: add
        path: /spec/template/spec/volumes
        value:
          - name: secrets-store
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: postgres-secret-provider
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts
        value:
          - name: secrets-store
            mountPath: /mnt/secrets-store
            readOnly: true
  - target:
      kind: HTTPRoute
      name: todo-app
    patch: |-
      - op: replace
        path: /spec/rules/0/matches/0/path/value
        value: /feature-BRANCH_NAME/be-health
      - op: replace
        path: /spec/rules/1/matches/0/path/value
        value: /feature-BRANCH_NAME/docs/
      - op: replace
        path: /spec/rules/2/matches/0/path/value
        value: /feature-BRANCH_NAME/image
      - op: replace
        path: /spec/rules/3/matches/0/path/value
        value: /feature-BRANCH_NAME/todos
      - op: replace
        path: /spec/rules/4/matches/0/path/value
        value: /feature-BRANCH_NAME/

images:
  - name: kubemooc.azurecr.io/todo-app-be
    newTag: latest
  - name: kubemooc.azurecr.io/todo-app-fe
    newTag: latest

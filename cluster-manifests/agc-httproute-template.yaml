apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: BRANCH_NAME-route
  namespace: feature-BRANCH_NAME
  annotations:
    description: "Dynamic nip.io hostname routing for feature branch BRANCH_NAME"
  labels:
    app: todo-app
    env: feature
    branch: BRANCH_NAME
spec:
  parentRefs:
  - name: agc-feature-gateway
    namespace: agc-shared
  hostnames:
  - "BRANCH_NAME.23.98.101.23.nip.io"  # Dynamic hostname based on branch name + AGC IP
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: todo-app-fe
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /api/
    backendRefs:
    - name: todo-app-be
      port: 8000
  - matches:
    - path:
        type: PathPrefix
        value: /be-health
    backendRefs:
    - name: todo-app-be
      port: 8000

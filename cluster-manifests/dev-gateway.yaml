apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: dev-gateway
  namespace: azure-alb-system  # Centralized management
  annotations:
    alb.networking.azure.io/alb-namespace: azure-alb-system
    alb.networking.azure.io/alb-name: dev-alb
spec:
  gatewayClassName: azure-alb-external
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        # Allow development environments to use this gateway
        namespaces:
          from: Selector
          selector:
            matchLabels:
              gateway-access: development
        kinds:
          - kind: HTTPRoute
